<body>
<div id="wrapper" class="expanded row columns">

<!-- ========================================================= -->
<!--- PAGE 1 --->
<!-- ========================================================= -->

<div id="page1" class="page1">

    <!------------------------------------------------->
    <!---------->
    <!-- Header -->
    <div id="home-menu" class="expanded row columns top-bar Header_bg" >
    <div class="adlink-overlay bg">
        <div class="top-bar-left navbar">
            <ul id="navlist" class="menu">
                <!-- logo -->
                <li class="menu-tabs dv Logo_bg">
                    <a href="index.html">
                        <img class="" src="https://www.dropbox.com/s/me6lh3zsxqtc0bs/adlink-logo-white.png?raw=1" alt="Adlink Logo">
                    </a>
                </li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
<!--
                <li class="menu-tabs log-out">
                    <a href="#" class="button button-gr-bg">sign up</a>
                </li>
-->

                <li class="menu-tabs log-out">
                    <a href="#" class="button button-gr-otln" data-open="signInModal">log in</a>
                </li>
            </ul>
        </div>
    </div>
    </div> <!-- top bar end -->

<!------------------------------->
    <!-- Sign up Modal -->
    <!-- Sign up Modal -->
    <div id="signInModal" class="pop reveal round-plain-no-margin "  data-reveal>
        <div class="cont f-center">
        <div class="form-container ">
            <form>
            <!--title-->
                <div class="form-ttl f-center">
                    <p class="thin100 st-txt4 bold">Have an account?</p>
                </div>

              <!--content-->
                <div class="row columns form-cntnt">
                    <!-- names -->
                    <div class="row">
                        <div class="small-12 columns">
                            <label><input type="text" placeholder="username or email">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <label><input type="text" placeholder="password">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                            <div class="small-12 columns">
                                <label><input type="submit" class="button" value="Log In">
                                </label>
                            </div>
                        </div>
              </div>

            </form>

            <!--other social-->
            <div class="form-ttl f-center form-cntnt">
                <p class="thin100 st-txt4 bold">New to Adlink?</p>
            </div>

            <div class="f-hor form-cntnt">
                <a href="sign-up.html" class="button sign">
                    Sign up
                </a>
            </div>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div> <!-- end of form-container -->
        </div>
    </div> <!-- sign in modal end -->
    <!------------------------------->




    <!------------------------------------------------->
    <!---------->
    <!-- content -->
    <div id="sign-up-content" class="expanded row columns">

        <div class="medium-2 large-3 columns end"></div>

        <!-- the form -->
        <div class="small-12 medium-8 large-6 columns cntnt-info">
            <div class="sign-up-form f-hor">
                <form class="">
                <!--title-->
                <div class="form-ttl f-center">
                    <p class="thin100 st-txt8 bold">Join Adlink Today</p>
                </div>

                <!--content-->
                <div class="row columns form-cntnt">
                    <!-- names -->
                    <div class="row">
                        <div class="small-12 medium-6 columns">
                            <label><input type="text" placeholder="first name">
                            </label>
                        </div>

                        <div class="small-12 medium-6 columns">
                            <label><input type="text" placeholder="last name">
                            </label>
                        </div>
                    </div>

                    <!-- company name -->
                    <div class="row">
                        <div class="small-12 columns">
                            <label><input type="text" placeholder="company name">
                            </label>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row">
                        <div class="small-12 columns">
                            <label><input type="email" placeholder="email">
                            </label>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="row">
                        <div class="small-12 columns">
                            <label><input type="password" placeholder="password">
                            </label>
                        </div>
                    </div>

                    <!-- Sign up Button -->
                    <div class="row">
                        <div class="small-12 columns">
                            <label><input type="submit" class="button" value="Sign Up">
                            </label>
                        </div>
                    </div>

                </div>
            </form>
            </div>

            <!--other social-->
            <div class="other">
                <div>
                    <p class="or">or sign up with</p>
                </div>

                <div class="social-sign f-hor">
                    <div >
                        <a href="#" class="button ggl">
                            <img src="https://www.dropbox.com/s/edwsn83awpvg9rl/logo-google-small-white-nc.png?raw=1" alt="google-logo">
                            Google
                        </a>
                        <a href="#" class="button twt">
                            <img src="https://www.dropbox.com/s/4cuihpj7rmfbb6t/logo-twitter-white-nc.png?raw=1" alt="logo-twitter-white-nc">
                            Twitter
                        </a>
                    </div>
                </div>
            </div>

            <!--disclaimer-->
            <div class="discl f-hor">
                <p class="">
                    By signing up, you agree to the
                    <span><a href="">Terms of Service</a></span>
                    and
                    <span><a href="">Privacy Policy</a></span>
                    , including
                    <span><a href="">Cookie Use</a></span>
                    . Others will be able to find you by email or phone number when provided.
                </p>
            </div>

        </div>

        <div class="medium-2 large-3 columns"></div>
    </div>

</div><!-- end page 1>

</div> <!--- end wrapper -->
