<!doctype html>
<html lang=en>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SIGN-UP::Adlink</title>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="foundation/css/normalize.css">
    <link rel="stylesheet" href="slider/vegas.min.css">
    <link rel="stylesheet" href="foundation/foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="foundation/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/custom_styles.css">
    <link rel="stylesheet" href="foundation/css/signup-page-app.css">

     <!-- Scripts -->

</head>

<!---------------------------------------------------------------------->
<body>
<div id="wrapper" class="expanded row columns">

<!--- PAGE 1 --->
<!-- ========================================================= -->

<div id="page1" class="page1">

    <!-- Header -->
    <div class="top-bar Header_bg">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="Navicon_bg">
                    <a href="#">
                        <img class="center-c" src="assets/Navicon-white.png">
                    </a>
                </li>

                <li class="Logo_bg">
                    <a href="#"><img class="center-c" src="assets/adlink-logo.jpg"></a>
                </li>

                <li class="menu-tabs">
                    <a href="#">Noticeboard </a>
                </li>
                <li class="menu-tabs">
                    <a href="#">Billboard </a>
                </li>
                <li class="menu-tabs">
                    <a href="#">Magazine </a>
                </li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li class="menu-tabs log-out">
                    <a href="profile.html">profile</a>
                </li>
            </ul>
        </div>
    </div>

    <!------------------------------------------------->
    <!-- Banner -->
    <div id="banner" class="expanded row columns">

        <!--Bg-Photo-->
        <div id="banner-photo" class="expanded row columns bg-photo"></div>

        <!--banner content -->
        <div id="banner-content" class="expanded row columns white-overlay">

            <div class="notice-ad">
                <p class="center-h">
                    LETS YOU POST YOUR OFFLINE ADS ONLINE </p>
            </div>

            <div class="sign-up-txt">
                <p class="center-c">SIGN UP </p>
            </div>

            <div class="sign-up-form ">
                <form class="e-form center-h">
                    <div class="row">
                        <div class="medium-7 columns">
                            <label>
                                <input type="text" placeholder="EMAIL ADDRESS">
                            </label>
                        </div>
                        <div class="medium-5 columns next-row">
                            <div class="next">
                                <p>Next</p>
                                <div class="next-div">
                                    <img class="center-c" src="assets/icons/arrow.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="sign-up-txt">
                <p class="center-c">OR SIGN UP WITH</p>
            </div>

            <div class="social-sign">
                <div class="center-c">
                    <button>
                        <img src="assets/icons/logo-fb-white-nc.png">
                        Facebook
                    </button>
                    <button>
                        <img src="assets/icons/logo-twitter-white-nc.png">
                        Twitter
                    </button>
                </div>
            </div>

        </div> <!-- end banner content -->

    </div>

</div> <!-- end page 1-->

<!-- ========================================================= -->
<!--Page 2-->


</div> <!--- end wrapper -->

<!---------------------------------------------------------------------->
    <!--- Scripts ----->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="foundation/js/foundation.min.js"></script>

    <!--Vegas-->
    <script src="slider/vegas.min.js"></script>

     <script>
    $("#banner-photo").vegas({
        slides: [
            { src: "/assets/sign-up-bg1.jpg" },
        ],
        overlay: '/slider/overlays/06.png'
    });

    </script>

<!---------------------------------------------------------------------->
</body>
</html>
