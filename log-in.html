<!-- ========================================================= -->
<!--- PAGE 1 --->
<!-- ========================================================= -->

<div id="page1" class="page1">

    <!------------------------------------------------->
    <!---------->
    <!-- Header -->
    <div id="home-menu" class="expanded row columns top-bar Header_bg" >
    <div class="adlink-overlay bg">
        <div class="top-bar-left navbar">
            <ul id="navlist" class="menu f-center">
                <!-- logo -->
                <li class="menu-tabs dv Logo_bg">
                    <a href="index.html">
                        <img class="" src="https://www.dropbox.com/s/me6lh3zsxqtc0bs/adlink-logo-white.png?raw=1" alt="Adlink Logo">
                    </a>
                </li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
<!--
                <li class="menu-tabs log-out">
                    <a href="#" class="button button-gr-bg">sign up</a>
                </li>
-->

<!--
                <li class="menu-tabs log-out">
                    <a class="button button-gr-otln" data-open="logInModal">log in</a>
                </li>
-->
            </ul>
        </div>
    </div>
    </div> <!-- top bar end -->

    <!------------------------------------------------->
    <!---------->
    <!-- content -->
    <div id="sign-up-content" class="expanded row columns log-in">

        <div class="medium-2 large-3 columns end"></div>

        <!-- the form -->
        <div class="small-12 medium-8 large-6 columns cntnt-info">
            <div class="sign-up-form f-hor">
                <form class="">
                <!--title-->
                <div class="form-ttl f-center">
                    <p class="thin100 st-txt8 bold">Log In</p>
                </div>

                <!--content-->
                <div class="row columns form-cntnt">
                    <!-- names -->
                <div class="row">
                    <div class="small-12 columns">
                        <label><input type="text" placeholder="username or email">
                        </label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="small-12 columns">
                        <label><input type="text" placeholder="password">
                        </label>
                    </div>
                </div>

                <!-- stay signed in -->
                <div class="row">
                    <fieldset class="small-12 columns">
                        <legend></legend>
                        <input id="stay-in" type="checkbox">
                            <label for="stay-in" class="st-txt4">Stay signed in</label>
                    </fieldset>
                </div>


                <!-- Log In button -->
                <div class="row">
                        <div class="small-12 columns">
                            <label><input type="submit" class="button" value="Log In">
                            </label>
                        </div>
                    </div>

                </div>
            </form>
            </div>

            <!--forgotten password-->
            <div class="other">
                <a href="#">
                    <p class="or2 fp">Forgotten Password?</p>
                </a>
            </div>

            <!--sign up-->
            <div class="other">
                <a href="sign-up.html">
                    <p class="or2 su">Don't have an account yet? Sign Up</p>
                </a>
            </div>

        </div>

        <div class="medium-2 large-3 columns"></div>
    </div>

</div><!-- end page 1>
