                    <a href="#"><img class="center-c" src="https://www.dropbox.com/s/jgvi6ptxv1azfun/adlink-logo.png?raw=1" alt="Adlink Logo"></a>

                <li class="menu-tabs">

    <!-- Banner -->
    <div id="banner" class="expanded row columns">

        <!--Bg-Photo-->
        <div id="banner-photo" class="expanded row columns bg-photo"></div>

        <!--banner content -->
        <div id="banner-content" class="expanded row columns white-overlay">

            <div class="notice-ad">
                <p class="center-h">
                    LETS YOU POST YOUR OFFLINE ADS ONLINE </p>
            </div>

            <div class="sign-up-txt">
                <p class="center-c">SIGN UP </p>
            </div>

            <div class="sign-up-form ">
                <form class="e-form center-h">
                    <div class="row">
                        <div class="medium-7 columns">
                            <label>
                                <input type="text" placeholder="EMAIL ADDRESS">
                            </label>
                        </div>
                        <div class="medium-5 columns next-row">
                            <div class="next">
                                <a class="Flex" href="customer-dashboard.html">
                                    <p class="Flex-Div">Next</p>
                                    <div class="Flex-Div next-div">
                                        <input class="center-c" type="image" src="https://www.dropbox.com/s/pn2fjiu0x60q7as/arrow.png?raw=1">
<!--                                        <img class="center-c" src="https://www.dropbox.com/s/pn2fjiu0x60q7as/arrow.png?raw=1" alt="arrow">-->
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="sign-up-txt">
                <p class="center-c">OR SIGN UP WITH</p>
            </div>

            <div class="social-sign">
                <div class="center-c">
                    <button>

                    </button>
                    <button>
